<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Two-Button Roguelite - Every run is winnable" />
    <meta name="theme-color" content="#0c0f13" />
    <title>Two-Button Roguelite</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <div id="version-info" style="position: fixed; bottom: 5px; right: 5px; font-size: 10px; color: #666; font-family: monospace; z-index: 9999;">
      <span id="version">v1.0.0</span> |
      <span id="deploy-time">Loading...</span>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Auto-update version and deployment time
      fetch('/version.json')
        .then(r => r.json())
        .then(data => {
          document.getElementById('version').textContent = `v${data.version}`;
          const deployTime = new Date(data.deployTime);
          const userTime = deployTime.toLocaleString();
          document.getElementById('deploy-time').textContent = userTime;
        })
        .catch(() => {
          const now = new Date().toLocaleString();
          document.getElementById('deploy-time').textContent = now;
        });
    </script>
  </body>
</html>
